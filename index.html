<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
    <script src="./script.js"></script>
</head>
<body>
    
    <div class="heading"><b>Think !</b></div>
    <div class="menu" id="menu">
        <img src="./img/Happy-Boy-.svg" alt="guy">
        <div class="maxques">
            <div class="txt">Ready to test your knowledge? Answer as many questions as you dare! How many questions do you want to tackle today?</div>
            <div class="qnoinput"><input id="maxq" type="number"><button id="start-button" onclick="takeInput()">Start</button></div>
        </div>    
    </div>
        <div class="card hide">
            <div class="question">
               <b id="qno">Simple Quiz</b>  <div  id="ques"></div>
            </div>
            <div class="options">
                <button id="op1" onclick="lock(1)"></button>
                <button id="op2" onclick="lock(2)"></button>
                <button id="op3" onclick="lock(3)"></button>
                <button id="op4" onclick="lock(4)"></button>
            </div>
            <div class="res-box">
                <div class="result" id="res">Score: 0</div>
                <button class="next" id="next" onclick="check(); next2();">Next</button>
            </div>
            <button class="submit" id="submit" onclick="submit()">Submit</button>
        </div>
</body>
</html>
